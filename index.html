<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIRIS SIRIUS | AI • VFX • PHOTOGRAPHY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Share Tech Mono', monospace; color: white; }
        
        #filmCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* Subtle Film Grain */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1; z-index: 5; pointer-events: none;
        }

        .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle, transparent 0%, rgba(1,1,3,0.8) 70%); }

        h1 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(2rem, 8vw, 4.5rem); 
            letter-spacing: clamp(10px, 2vw, 20px); 
            margin: 0; color: #fff; text-transform: uppercase;
            text-shadow: 2px 0 #0fa, -2px 0 #f0f;
            animation: glitch 3s infinite;
        }

        h2 {
            font-size: clamp(0.6rem, 1.5vw, 0.8rem); 
            letter-spacing: 5px; text-transform: uppercase;
            color: #0fa; margin-top: 15px; opacity: 0.8;
        }

        .socials { display: flex; gap: 20px; margin-top: 30px; }
        .social-link {
            text-decoration: none; color: #fff; font-size: 0.65rem; letter-spacing: 2px;
            text-transform: uppercase; border: 1px solid rgba(0, 255, 170, 0.3);
            padding: 8px 15px; transition: 0.3s ease; background: rgba(0, 255, 170, 0.05);
        }
        .social-link:hover { background: #0fa; color: #000; box-shadow: 0 0 20px #0fa; }

        #countdown { display: flex; gap: 15px; justify-content: center; margin-top: 50px; font-size: clamp(1.2rem, 4vw, 2rem); color: #fff; }
        .time-box { display: flex; flex-direction: column; min-width: 65px; }
        .label { font-size: 0.5rem; color: #0fa; text-transform: uppercase; display: block; margin-top: 8px; opacity: 0.6; }

        @keyframes glitch {
            0% { text-shadow: 2px 0 #0fa, -2px 0 #f0f; }
            1% { text-shadow: -3px 0 #0fa, 3px 0 #f0f; transform: scale(1.01); }
            2% { text-shadow: 2px 0 #0fa, -2px 0 #f0f; transform: scale(1); }
            100% { text-shadow: 2px 0 #0fa, -2px 0 #f0f; }
        }
    </style>
</head>
<body>
    <canvas id="filmCanvas"></canvas>

    <div class="content">
        <h1>Osiris Sirius</h1>
        <h2>Production • AI VFX • Photography</h2>
        
        <div class="socials">
            <a href="#" target="_blank" class="social-link">Instagram</a>
            <a href="#" target="_blank" class="social-link">YouTube</a>
            <a href="#" target="_blank" class="social-link">TikTok</a>
        </div>

        <div id="countdown">
            <div class="time-box"><span id="days">00</span><span class="label">Days</span></div>
            <div class="time-box"><span id="hours">00</span><span class="label">Hrs</span></div>
            <div class="time-box"><span id="minutes">00</span><span class="label">Min</span></div>
            <div class="time-box"><span id="seconds">00</span><span class="label">Sec</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('filmCanvas');
        const ctx = canvas.getContext('2d');
        let offset = 0;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawFilmStrip(x, width) {
            const frameHeight = 150;
            const holeWidth = 10;
            const holeHeight = 15;
            const holePadding = 10;

            ctx.strokeStyle = "rgba(0, 255, 170, 0.2)";
            ctx.fillStyle = "rgba(0, 255, 170, 0.05)";

            // Draw the main strip
            ctx.fillRect(x, 0, width, canvas.height);
            ctx.strokeRect(x, 0, width, canvas.height);

            // Draw sprocket holes and frame lines
            for (let y = -frameHeight; y < canvas.height + frameHeight; y++) {
                let actualY = y + (offset % frameHeight);

                // Frame Divider Lines
                ctx.beginPath();
                ctx.moveTo(x, actualY);
                ctx.lineTo(x + width, actualY);
                ctx.stroke();

                // Sprocket Holes (Left & Right)
                ctx.fillStyle = "rgba(0, 255, 170, 0.15)";
                ctx.fillRect(x + 5, actualY + 10, holeWidth, holeHeight);
                ctx.fillRect(x + width - 15, actualY + 10, holeWidth, holeHeight);
                ctx.fillRect(x + 5, actualY + frameHeight/2, holeWidth, holeHeight);
                ctx.fillRect(x + width - 15, actualY + frameHeight/2, holeWidth, holeHeight);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw two film strips on the edges
            drawFilmStrip(20, 80);
            drawFilmStrip(canvas.width - 100, 80);

            offset += 1.5; // Speed of the reel
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate();

        function updateCountdown() {
            const target = new Date("April 1, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const gap = target - now;
            if (gap <= 0) { document.getElementById("countdown").innerHTML = "LIVE"; return; }
            const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;
            document.getElementById("days").innerText = Math.floor(gap / day).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((gap % day) / hour).toString().padStart(2, '0');
            document.getElementById("minutes").innerText = Math.floor((gap % hour) / minute).toString().padStart(2, '0');
            document.getElementById("seconds").innerText = Math.floor((gap % minute) / second).toString().padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
