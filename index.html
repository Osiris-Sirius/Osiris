<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIRIS SIRIUS | AI Video Production</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Share Tech Mono', monospace; color: white; }
        
        #starCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* CRT/Scanline Overlay */
        body::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 20; background-size: 100% 3px, 3px 100%; pointer-events: none;
        }

        .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; }

        h1 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(2rem, 8vw, 4.5rem); 
            letter-spacing: clamp(10px, 2vw, 20px); 
            margin: 0; 
            color: #fff;
            text-transform: uppercase;
            text-shadow: 2px 0 #0fa, -2px 0 #f0f;
            animation: glitch 3s infinite;
        }

        h2 {
            font-size: clamp(0.6rem, 1.5vw, 0.8rem); 
            letter-spacing: 5px; 
            text-transform: uppercase;
            color: #0fa; 
            margin-top: 15px; 
            opacity: 0.8;
        }

        /* Socials Container */
        .socials {
            display: flex;
            gap: 25px;
            margin-top: 30px;
        }

        .social-link {
            text-decoration: none;
            color: #fff;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid rgba(0, 255, 170, 0.3);
            padding: 8px 15px;
            transition: 0.4s ease;
            background: rgba(0, 255, 170, 0.05);
        }

        .social-link:hover {
            background: #0fa;
            color: #000;
            box-shadow: 0 0 20px #0fa;
            border-color: #fff;
        }

        /* Countdown Style */
        #countdown { display: flex; gap: 15px; justify-content: center; margin-top: 50px; font-size: clamp(1.2rem, 4vw, 2rem); color: #fff; padding-top: 20px; }
        .time-box { display: flex; flex-direction: column; min-width: 65px; }
        .label { font-size: 0.5rem; color: #0fa; text-transform: uppercase; display: block; margin-top: 8px; opacity: 0.6; }

        @keyframes glitch {
            0% { text-shadow: 2px 0 #0fa, -2px 0 #f0f; transform: translate(0); }
            1% { text-shadow: -2px 0 #0fa, 2px 0 #f0f; transform: translate(-1px, 1px); }
            2% { text-shadow: 2px 0 #0fa, -2px 0 #f0f; transform: translate(0); }
            100% { text-shadow: 2px 0 #0fa, -2px 0 #f0f; }
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <div class="content">
        <h1>Osiris Sirius</h1>
        <h2>Self-Shooting Production â€¢ AI VFX</h2>
        
        <div class="socials">
            <a href="#" target="_blank" class="social-link">Instagram</a>
            <a href="#" target="_blank" class="social-link">YouTube</a>
            <a href="#" target="_blank" class="social-link">TikTok</a>
        </div>

        <div id="countdown">
            <div class="time-box"><span id="days">00</span><span class="label">Days</span></div>
            <div class="time-box"><span id="hours">00</span><span class="label">Hrs</span></div>
            <div class="time-box"><span id="minutes">00</span><span class="label">Min</span></div>
            <div class="time-box"><span id="seconds">00</span><span class="label">Sec</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let points = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            for (let i = 0; i < 120; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4
                });
            }
        }

        function animate() {
            ctx.fillStyle = "#010103";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "rgba(0, 255, 170, 0.12)";
            ctx.fillStyle = "rgba(0, 255, 170, 0.4)";
            points.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, 1.2, 0, Math.PI * 2); ctx.fill();
                for (let j = i + 1; j < points.length; j++) {
                    let p2 = points[j];
                    let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (dist < 130) {
                        ctx.lineWidth = 1 - dist / 130;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate();

        // REBUILT ROBUST COUNTDOWN
        function updateCountdown() {
            const targetDate = new Date("April 1, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const gap = targetDate - now;

            if (gap <= 0) {
                document.getElementById("countdown").innerHTML = "STUDIO LIVE";
                return;
            }

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Run immediately
    </script>
</body>
</html>
