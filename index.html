<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osiris | 2026</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #020205;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #starCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: 20px;
            margin-bottom: 20px;
            font-weight: 100;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        #countdown {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            min-width: 80px;
        }

        .number {
            font-size: 2.5rem;
            font-weight: 300;
            font-family: 'Courier New', monospace;
        }

        .label {
            font-size: 0.6rem;
            letter-spacing: 3px;
            color: #666;
            text-transform: uppercase;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div class="content">
        <h1>OSIRIS</h1>
        <div id="countdown">
            <div class="time-unit"><span class="number" id="days">00</span><span class="label">Days</span></div>
            <div class="time-unit"><span class="number" id="hours">00</span><span class="label">Hrs</span></div>
            <div class="time-unit"><span class="number" id="minutes">00</span><span class="label">Min</span></div>
            <div class="time-unit"><span class="number" id="seconds">00</span><span class="label">Sec</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Create stars with twinkle property
        for (let i = 0; i < 250; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.5,
                opacity: Math.random(),
                speed: Math.random() * 0.2,
                twinkle: Math.random() * 0.02
            });
        }

        function animate() {
            ctx.fillStyle = "#020205";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(s => {
                s.opacity += s.twinkle;
                if (s.opacity > 1 || s.opacity < 0) s.twinkle = -s.twinkle;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                
                s.y -= s.speed;
                if (s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }
        animate();

        // COUNTDOWN TO APRIL 1, 2026
        const target = new Date("April 1, 2026 00:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
