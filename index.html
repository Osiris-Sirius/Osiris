<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIRIS SIRIUS | PRODUCTION HUB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Share Tech Mono', monospace; color: white; cursor: none; }
        
        #starCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* Mouse Reticle */
        #reticle { position: fixed; width: 30px; height: 30px; border: 1px solid #0fa; border-radius: 50%; pointer-events: none; z-index: 999; transform: translate(-50%, -50%); transition: transform 0.08s ease-out; box-shadow: 0 0 10px rgba(0, 255, 170, 0.5); }
        #reticle::after { content: ''; position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: #0fa; border-radius: 50%; transform: translate(-50%, -50%); }

        .glitch-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 255, 170, 0.03); z-index: 100; display: none; pointer-events: none; }

        .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }

        /* Graphic Wings to use Real Estate */
        .header-wrapper { display: flex; align-items: center; gap: 40px; }
        .wing { width: 100px; height: 2px; background: linear-gradient(to right, transparent, #0fa); position: relative; }
        .wing::before { content: ''; position: absolute; top: -10px; right: 0; width: 2px; height: 20px; background: #0fa; }

        h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(1.8rem, 7vw, 4rem); letter-spacing: 12px; margin: 0; text-shadow: 2px 0 #0fa, -2px 0 #f0f; animation: textGlitch 3s infinite; }
        h2 { font-size: 0.7rem; letter-spacing: 6px; text-transform: uppercase; color: #0fa; margin-top: 10px; opacity: 0.8; }

        /* Circle Countdown */
        #countdown { display: flex; gap: 30px; justify-content: center; margin-top: 60px; }
        .time-box { 
            position: relative; width: 90px; height: 90px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            border: 1px solid rgba(0, 255, 170, 0.2); border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.1);
        }
        .time-box span:first-child { font-size: 1.8rem; font-weight: bold; }
        .label { font-size: 0.45rem; color: #0fa; text-transform: uppercase; margin-top: 2px; opacity: 0.6; }

        .socials { display: flex; gap: 20px; margin-top: 40px; pointer-events: auto; }
        .social-link { text-decoration: none; color: #fff; font-size: 0.6rem; letter-spacing: 2px; border: 1px solid rgba(0, 255, 170, 0.3); padding: 8px 15px; transition: 0.3s; background: rgba(0, 255, 170, 0.05); }
        .social-link:hover { background: #0fa; color: #000; box-shadow: 0 0 20px #0fa; }

        @keyframes textGlitch { 0%, 98% { transform: skew(0); } 99% { transform: skew(5deg); } 100% { transform: skew(-5deg); } }
        @keyframes signalTear { 0% { clip-path: inset(80% 0 1% 0); } 100% { clip-path: inset(10% 0 10% 0); } }
        .tear { animation: signalTear 0.2s linear infinite; display: block !important; }
    </style>
</head>
<body>
    <div id="reticle"></div>
    <div id="glitch-layer" class="glitch-overlay"></div>
    <canvas id="starCanvas"></canvas>

    <div class="content">
        <div class="header-wrapper">
            <div class="wing" style="transform: rotate(0deg);"></div>
            <div>
                <h1>Osiris Sirius</h1>
                <h2>Production • AI VFX • Photography</h2>
            </div>
            <div class="wing" style="transform: rotate(180deg);"></div>
        </div>
        
        <div id="countdown">
            <div class="time-box"><span id="days">00</span><span class="label">Days</span></div>
            <div class="time-box"><span id="hours">00</span><span class="label">Hrs</span></div>
            <div class="time-box"><span id="minutes">00</span><span class="label">Min</span></div>
            <div class="time-box"><span id="seconds">00</span><span class="label">Sec</span></div>
        </div>

        <div class="socials">
            <a href="#" target="_blank" class="social-link">Instagram</a>
            <a href="#" target="_blank" class="social-link">YouTube</a>
            <a href="#" target="_blank" class="social-link">TikTok</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        const reticle = document.getElementById('reticle');
        const glitchLayer = document.getElementById('glitch-layer');
        let stars = [];

        document.addEventListener('mousemove', (e) => {
            reticle.style.left = e.clientX + 'px';
            reticle.style.top = e.clientY + 'px';
        });

        function triggerGlitch() {
            glitchLayer.classList.add('tear');
            setTimeout(() => {
                glitchLayer.classList.remove('tear');
                setTimeout(triggerGlitch, Math.random() * 5000 + 10000);
            }, 150);
        }
        setTimeout(triggerGlitch, 10000);

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, speed: 0.05 + Math.random() * 0.2, opacity: Math.random(), flare: Math.random() > 0.95 });
            }
        }

        function animate() {
            ctx.fillStyle = "#010103";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
                if (s.flare) {
                    ctx.strokeStyle = `rgba(0, 255, 170, ${s.opacity * 0.3})`;
                    ctx.lineWidth = 0.5; ctx.beginPath(); ctx.moveTo(s.x - 20, s.y); ctx.lineTo(s.x + 20, s.y); ctx.stroke();
                }
                s.y -= s.speed; if (s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate();

        function updateCountdown() {
            const target = new Date("April 1, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const gap = target - now;
            if (gap <= 0) { document.getElementById("countdown").innerHTML = "LIVE"; return; }
            const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;
            document.getElementById("days").innerText = Math.floor(gap / day).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((gap % day) / hour).toString().padStart(2, '0');
            document.getElementById("minutes").innerText = Math.floor((gap % hour) / minute).toString().padStart(2, '0');
            document.getElementById("seconds").innerText = Math.floor((gap % minute) / second).toString().padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
