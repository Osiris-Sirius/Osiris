<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIRIS SIRIUS | ABERDEEN PRODUCTION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Share Tech Mono', monospace; color: white; cursor: none; scroll-behavior: smooth; }
        
        #starCanvas, #pongCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #starCanvas { z-index: 1; }
        #pongCanvas { z-index: 2; opacity: 0.4; pointer-events: none; } /* Background game */

        #reticle { 
            position: fixed; width: 30px; height: 30px; border: 1px solid #0fa; 
            border-radius: 50%; pointer-events: none; z-index: 1000; 
            transform: translate(-50%, -50%); transition: transform 0.1s ease-out; 
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.5); 
        }
        #reticle::after { content: ''; position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: #0fa; border-radius: 50%; transform: translate(-50%, -50%); }
        .reticle-hover { transform: translate(-50%, -50%) scale(1.8) !important; background: rgba(0, 255, 170, 0.1); }

        .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; pointer-events: none; }
        .interactive { pointer-events: auto; }

        .header-wrapper { display: flex; align-items: center; gap: 40px; }
        .wing { width: 100px; height: 2px; background: linear-gradient(to right, transparent, #0fa); position: relative; }
        .wing::before { content: ''; position: absolute; top: -10px; right: 0; width: 2px; height: 20px; background: #0fa; }

        h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(1.8rem, 7vw, 4rem); letter-spacing: 12px; margin: 0; text-shadow: 2px 0 #0fa, -2px 0 #f0f; }
        h2 { font-size: 0.7rem; letter-spacing: 6px; text-transform: uppercase; color: #0fa; margin-top: 10px; opacity: 0.8; }

        #countdown { display: flex; gap: 20px; justify-content: center; margin-top: 40px; }
        .time-box { width: 80px; height: 80px; border: 1px solid rgba(0, 255, 170, 0.2); border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(1,1,3,0.6); }

        .socials { display: flex; gap: 20px; margin-top: 40px; }
        .social-link { text-decoration: none; color: #fff; font-size: 0.6rem; letter-spacing: 2px; border: 1px solid rgba(0, 255, 170, 0.3); padding: 8px 15px; transition: 0.3s; background: rgba(0, 255, 170, 0.05); }
        .social-link:hover { background: #0fa; color: #000; box-shadow: 0 0 20px #0fa; }

        footer { position: fixed; bottom: 0; width: 100%; padding: 25px 0; text-align: center; font-size: 0.55rem; color: rgba(255, 255, 255, 0.4); z-index: 200; background: linear-gradient(to top, rgba(1,1,3,1), transparent); }
        .enquiry-btn { color: #0fa; text-decoration: none; font-weight: bold; border: 1px solid #0fa; padding: 5px 15px; display: inline-block; margin-bottom: 10px; transition: 0.3s; pointer-events: auto; }
        .enquiry-btn:hover { background: #0fa; color: #000; }
    </style>
</head>
<body>
    <div id="reticle"></div>
    <canvas id="starCanvas"></canvas>
    <canvas id="pongCanvas"></canvas>

    <div class="content">
        <div class="header-wrapper">
            <div class="wing"></div>
            <div>
                <h1>Osiris Sirius</h1>
                <h2>Production • AI VFX • Photography</h2>
            </div>
            <div class="wing" style="transform: rotate(180deg);"></div>
        </div>
        
        <div id="countdown">
            <div class="time-box"><span id="days">00</span><span style="font-size:0.4rem; color:#0fa;">DAYS</span></div>
            <div class="time-box"><span id="hours">00</span><span style="font-size:0.4rem; color:#0fa;">HRS</span></div>
            <div class="time-box"><span id="minutes">00</span><span style="font-size:0.4rem; color:#0fa;">MIN</span></div>
            <div class="time-box"><span id="seconds">00</span><span style="font-size:0.4rem; color:#0fa;">SEC</span></div>
        </div>

        <div class="socials">
            <a href="#" target="_blank" class="social-link interactive">Instagram</a>
            <a href="#" target="_blank" class="social-link interactive">YouTube</a>
            <a href="#" target="_blank" class="social-link interactive">TikTok</a>
        </div>
    </div>

    <footer>
        <a href="mailto:your-email@example.com" class="enquiry-btn interactive">[ SEND ENQUIRY ]</a>
        <div>&copy; 2026 OSIRIS SIRIUS <span style="color:#0fa;">// ABERDEEN, SCOTLAND</span></div>
    </footer>

    <script>
        // PONG GAME LOGIC
        const pong = document.getElementById('pongCanvas');
        const pctx = pong.getContext('2d');
        let ball = { x: 0, y: 0, dx: 4, dy: 4, radius: 6 };
        let paddleHeight = 100, paddleWidth = 10;
        let leftPaddleY = 0, rightPaddleY = 0;
        let mouseY = 0;

        function initPong() {
            pong.width = window.innerWidth;
            pong.height = window.innerHeight;
            ball.x = pong.width / 2;
            ball.y = pong.height / 2;
        }

        function drawPong() {
            pctx.clearRect(0, 0, pong.width, pong.height);
            pctx.fillStyle = "rgba(0, 255, 170, 0.3)";
            
            // Left Paddle (AI)
            leftPaddleY += (ball.y - (leftPaddleY + paddleHeight / 2)) * 0.1;
            pctx.fillRect(20, leftPaddleY, paddleWidth, paddleHeight);
            
            // Right Paddle (User Mouse)
            rightPaddleY = mouseY - paddleHeight / 2;
            pctx.fillRect(pong.width - 30, rightPaddleY, paddleWidth, paddleHeight);
            
            // Ball
            pctx.beginPath();
            pctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            pctx.fill();

            ball.x += ball.dx; ball.y += ball.dy;

            if (ball.y < 0 || ball.y > pong.height) ball.dy *= -1;
            if (ball.x < 40 && ball.y > leftPaddleY && ball.y < leftPaddleY + paddleHeight) ball.dx *= -1;
            if (ball.x > pong.width - 40 && ball.y > rightPaddleY && ball.y < rightPaddleY + paddleHeight) ball.dx *= -1;
            if (ball.x < 0 || ball.x > pong.width) ball.x = pong.width / 2; // Reset if score
        }

        // STARFIELD LOGIC
        const star = document.getElementById('starCanvas');
        const sctx = star.getContext('2d');
        let stars = [];

        function initStars() {
            star.width = window.innerWidth;
            star.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 150; i++) stars.push({ x: Math.random() * star.width, y: Math.random() * star.height, speed: 0.1 + Math.random() * 0.3 });
        }

        function drawStars() {
            sctx.fillStyle = "#010103";
            sctx.fillRect(0, 0, star.width, star.height);
            sctx.fillStyle = "white";
            stars.forEach(s => {
                sctx.beginPath(); sctx.arc(s.x, s.y, 1, 0, Math.PI * 2); sctx.fill();
                s.y -= s.speed; if (s.y < 0) s.y = star.height;
            });
        }

        document.addEventListener('mousemove', (e) => {
            mouseY = e.clientY;
            document.getElementById('reticle').style.left = e.clientX + 'px';
            document.getElementById('reticle').style.top = e.clientY + 'px';
        });

        const interactives = document.querySelectorAll('.interactive');
        interactives.forEach(el => {
            el.addEventListener('mouseenter', () => document.getElementById('reticle').classList.add('reticle-hover'));
            el.addEventListener('mouseleave', () => document.getElementById('reticle').classList.remove('reticle-hover'));
        });

        function gameLoop() {
            drawStars();
            drawPong();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('resize', () => { initPong(); initStars(); });
        initPong(); initStars(); gameLoop();

        // COUNTDOWN LOGIC (Shortened)
        function updateTime() {
            const target = new Date("April 1, 2026 00:00:00").getTime();
            const gap = target - new Date().getTime();
            document.getElementById("days").innerText = Math.floor(gap / 86400000).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((gap % 86400000) / 3600000).toString().padStart(2, '0');
            document.getElementById("minutes").innerText = Math.floor((gap % 3600000) / 60000).toString().padStart(2, '0');
            document.getElementById("seconds").innerText = Math.floor((gap % 60000) / 1000).toString().padStart(2, '0');
        }
        setInterval(updateTime, 1000); updateTime();
    </script>
</body>
</html>
