<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIRIS SIRIUS | AI • VFX • PHOTOGRAPHY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #010103; font-family: 'Share Tech Mono', monospace; color: white; }
        
        #starCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* Subtle Vignette for Photography Feel */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
            z-index: 5; pointer-events: none;
        }

        /* Scanline Overlay */
        body::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 20; background-size: 100% 3px; pointer-events: none; opacity: 0.3;
        }

        .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; }

        h1 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(2rem, 8vw, 4.5rem); 
            letter-spacing: clamp(10px, 2vw, 20px); 
            margin: 0; 
            color: #fff;
            text-transform: uppercase;
            text-shadow: 2px 0 #0fa, -2px 0 #f0f;
            animation: glitch 3s infinite;
        }

        h2 {
            font-size: clamp(0.6rem, 1.5vw, 0.8rem); 
            letter-spacing: 5px; 
            text-transform: uppercase;
            color: #0fa; 
            margin-top: 15px; 
            opacity: 0.8;
            font-weight: 400;
        }

        .socials { display: flex; gap: 20px; margin-top: 30px; }
        .social-link {
            text-decoration: none; color: #fff; font-size: 0.65rem; letter-spacing: 2px;
            text-transform: uppercase; border: 1px solid rgba(0, 255, 170, 0.3);
            padding: 8px 15px; transition: 0.3s ease; background: rgba(0, 255, 170, 0.05);
        }
        .social-link:hover { background: #0fa; color: #000; box-shadow: 0 0 20px #0fa; }

        #countdown { display: flex; gap: 15px; justify-content: center; margin-top: 50px; font-size: clamp(1.2rem, 4vw, 2rem); color: #fff; }
        .time-box { display: flex; flex-direction: column; min-width: 65px; }
        .label { font-size: 0.5rem; color: #0fa; text-transform: uppercase; display: block; margin-top: 8px; opacity: 0.6; }

        @keyframes glitch {
            0% { text-shadow: 2px 0 #0fa, -2px 0 #f0f; }
            1% { text-shadow: -3px 0 #0fa, 3px 0 #f0f; transform: scale(1.01); }
            2% { text-shadow: 2px 0 #0fa, -2px 0 #f0f; transform: scale(1); }
            100% { text-shadow: 2px 0 #0fa, -2px 0 #f0f; }
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <div class="content">
        <h1>Osiris Sirius</h1>
        <h2>Self-Shooting Production • AI VFX • Photography</h2>
        
        <div class="socials">
            <a href="#" target="_blank" class="social-link">Instagram</a>
            <a href="#" target="_blank" class="social-link">YouTube</a>
            <a href="#" target="_blank" class="social-link">TikTok</a>
        </div>

        <div id="countdown">
            <div class="time-box"><span id="days">00</span><span class="label">Days</span></div>
            <div class="time-box"><span id="hours">00</span><span class="label">Hrs</span></div>
            <div class="time-box"><span id="minutes">00</span><span class="label">Min</span></div>
            <div class="time-box"><span id="seconds">00</span><span class="label">Sec</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        let bokeh = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            bokeh = [];
            // Create Neural Network Points
            for (let i = 0; i < 80; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3
                });
            }
            // Create Bokeh Orbs (The Photography Element)
            for (let i = 0; i < 15; i++) {
                bokeh.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 100 + 50,
                    opacity: Math.random() * 0.1,
                    vx: (Math.random() - 0.5) * 0.2,
                    vy: (Math.random() - 0.5) * 0.2
                });
            }
        }

        function animate() {
            ctx.fillStyle = "#010103";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw Bokeh Background
            bokeh.forEach(b => {
                let grad = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.radius);
                grad.addColorStop(0, `rgba(0, 255, 170, ${b.opacity})`);
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
                b.x += b.vx; b.y += b.vy;
                if (b.x < -b.radius) b.x = canvas.width + b.radius;
                if (b.x > canvas.width + b.radius) b.x = -b.radius;
                if (b.y < -b.radius) b.y = canvas.height + b.radius;
                if (b.y > canvas.height + b.radius) b.y = -b.radius;
            });

            // Draw Neural Network
            ctx.strokeStyle = "rgba(0, 255, 170, 0.1)";
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            points.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, Math.PI * 2); ctx.fill();
                for (let j = i + 1; j < points.length; j++) {
                    let p2 = points[j];
                    let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (dist < 150) {
                        ctx.lineWidth = 0.5 * (1 - dist / 150);
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate();

        function updateCountdown() {
            const target = new Date("April 1, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const gap = target - now;
            if (gap <= 0) { document.getElementById("countdown").innerHTML = "LIVE"; return; }
            const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;
            document.getElementById("days").innerText = Math.floor(gap / day).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((gap % day) / hour).toString().padStart(2, '0');
            document.getElementById("minutes").innerText = Math.floor((gap % hour) / minute).toString().padStart(2, '0');
            document.getElementById("seconds").innerText = Math.floor((gap % minute) / second).toString().padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
