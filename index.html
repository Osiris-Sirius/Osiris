<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIRIS | Multimedia Production</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #020205; font-family: 'Orbitron', sans-serif; color: white; display: flex; justify-content: center; align-items: center; }
        
        #starCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #020205; }

        .content { position: relative; z-index: 10; text-align: center; width: 95%; max-width: 900px; display: flex; flex-direction: column; align-items: center; }

        h1 { 
            font-size: clamp(2rem, 8vw, 4rem); 
            letter-spacing: 12px; 
            margin: 0;
            color: #fff;
            text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #0fa, 0 0 82px #0fa;
            animation: flicker 2s infinite alternate;
        }

        h2 {
            font-size: clamp(0.7rem, 2.5vw, 1rem);
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #0fa;
            margin-top: 5px;
            text-shadow: 0 0 8px #0fa;
            margin-bottom: 20px;
        }

        /* The Video Window with Neon Glow */
        .video-container {
            width: 100%;
            max-width: 640px;
            aspect-ratio: 16 / 9;
            border: 2px solid #0fa;
            box-shadow: 0 0 25px rgba(0, 255, 170, 0.6);
            background: #000;
            overflow: hidden;
            position: relative;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #countdown { display: flex; gap: 15px; justify-content: center; margin-top: 30px; font-family: monospace; font-size: clamp(1rem, 4vw, 1.8rem); }
        .time-unit { display: flex; flex-direction: column; min-width: 60px; }
        .label { font-size: 0.55rem; color: #666; text-transform: uppercase; display: block; margin-top: 5px; letter-spacing: 1px; }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 7px #fff, 0 0 42px #0fa, 0 0 82px #0fa; }
            20%, 22%, 55% { text-shadow: none; opacity: 0.8; }
        }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div class="content">
        <h1>OSIRIS</h1>
        <h2>Multimedia Production</h2>
        
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/T3pTlVUklSE?autoplay=1&mute=1&loop=1&playlist=T3pTlVUklSE&controls=1&rel=0" 
                title="Osiris Showcase" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div id="countdown">
            <div class="time-unit"><span id="days">00</span><span class="label">Days</span></div>
            <div class="time-unit"><span id="hours">00</span><span class="label">Hrs</span></div>
            <div class="time-unit"><span id="minutes">00</span><span class="label">Min</span></div>
            <div class="time-unit"><span id="seconds">00</span><span class="label">Sec</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.8, speed: 0.1 + Math.random() * 0.4 });
            }
        }

        function animate() {
            ctx.fillStyle = "#020205";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
                s.y -= s.speed; if (s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();

        // Countdown to April 1, 2026
        const target = new Date("April 1, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
