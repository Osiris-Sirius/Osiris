<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIRIS | 2026</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #020205; font-family: sans-serif; color: white; display: flex; justify-content: center; align-items: center; }
        #starCanvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; }
        .content { position: relative; z-index: 10; text-align: center; pointer-events: none; }
        h1 { font-size: 3.5rem; letter-spacing: 15px; font-weight: 100; text-transform: uppercase; margin-bottom: 20px; text-shadow: 0 0 15px rgba(255,255,255,0.3); }
        #countdown { display: flex; gap: 20px; justify-content: center; font-family: monospace; font-size: 2.5rem; }
        .label { font-size: 0.7rem; color: #555; text-transform: uppercase; display: block; margin-top: 5px; }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>

    <div class="content">
        <h1>OSIRIS</h1>
        <div id="countdown">
            <div><span id="days">00</span><span class="label">Days</span></div>
            <div><span id="hours">00</span><span class="label">Hrs</span></div>
            <div><span id="minutes">00</span><span class="label">Min</span></div>
            <div><span id="seconds">00</span><span class="label">Sec</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: 0.2 + Math.random() * 0.5
                });
            }
        }

        function draw() {
            ctx.fillStyle = "#020205";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y -= s.speed;
                if (s.y < 0) s.y = canvas.height;
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();

        // Countdown Logic
        const target = new Date("April 1, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
