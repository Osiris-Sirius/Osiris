<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMOTION | OSIRIS SIRIUS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@300;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <style>
        :root { --p: #ff007f; --bg: #000; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; cursor: none; overflow-x: hidden; }
        #stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        nav { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 25px; text-align: center; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--p); backdrop-filter: blur(15px); }
        nav a { color: #fff; text-decoration: none; font-family: 'Orbitron'; font-size: 11px; letter-spacing: 4px; margin: 0 20px; transition: 0.3s; }
        nav a.active { color: var(--p); text-shadow: 0 0 10px var(--p); }
        .container { max-width: 1100px; margin: 150px auto 50px; padding: 20px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-bottom: 50px; }
        .card { border: 1px solid var(--p); padding: 30px; background: rgba(255,0,127,0.03); border-radius: 2px; }
        h1 { font-family: 'Orbitron'; font-size: 3rem; letter-spacing: 10px; text-shadow: 0 0 20px var(--p); margin-bottom: 40px; }
        h3 { font-family: 'Orbitron'; color: var(--p); margin-bottom: 10px; }
        /* MAP STYLING */
        .map-box { width: 100%; border: 2px solid var(--p); border-radius: 5px; overflow: hidden; filter: invert(90%) hue-rotate(180deg) brightness(0.8); }
        #cursor { position: fixed; width: 20px; height: 20px; background: var(--p); transform: rotate(45deg); pointer-events: none; z-index: 5000; animation: pulse 1.2s infinite; border-radius: 2px; }
        @keyframes pulse { 0%, 100% { scale: 1; } 50% { scale: 1.3; } }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">HOME</a>
        <a href="work.html">SHOWREEL</a>
        <a href="promotion.html" class="active">PROMOTION</a>
        <a href="contact.html">CONTACT</a>
    </nav>
    <canvas id="stars"></canvas><div id="cursor"></div>
    <div class="container">
        <h1>PROMOTION</h1>
        <div class="grid">
            <div class="card"><h3>ALGORITHM DOMINANCE</h3><p>TikTok, IG & YT scaling strategies.</p></div>
            <div class="card"><h3>MAPS OPTIMIZATION</h3><p>Get found first in Aberdeen searches.</p></div>
            <div class="card"><h3>AD CAMPAIGNS</h3><p>Targeted high-ROI advertising.</p></div>
        </div>
        <div class="map-box">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75883.14695039233!2d-2.193496055106173!3d57.14749114681605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48840549923452d1%3A0x40c3a509930c4e0!2sAberdeen!5e0!3m2!1sen!2suk!4v1700000000000" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <script>
        document.addEventListener('mousemove', (e) => { const c = document.getElementById('cursor'); c.style.left = e.clientX + 'px'; c.style.top = e.clientY + 'px'; });
        const canvas = document.getElementById('stars'); const ctx = canvas.getContext('2d'); let stars = [];
        function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = res; res();
        for(let i=0; i<100; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2, v:0.05+Math.random()*0.1});
        function anim() { ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = '#ff007f'; stars.forEach(st => { ctx.beginPath(); ctx.arc(st.x, st.y, st.s, 0, Math.PI*2); ctx.fill(); st.y -= st.v; if(st.y < 0) st.y = canvas.height; }); requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>
