<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | OSIRIS SIRIUS</title>
    
    <meta name="description" content="Contact OSIRIS SIRIUS for high-end video production and AI VFX inquiries in Aberdeen.">
    <link rel="canonical" href="https://osiris-sirius.github.io/Osiris/contact.html" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@300;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    
    <style>
        :root { --p: #ff007f; --bg: #000; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; cursor: none; }
        
        #stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* TOP SYSTEM BAR & TICKER */
        #top-fixed { position: fixed; top: 0; width: 100%; z-index: 2000; background: #000; border-bottom: 2px solid var(--p); }
        .info { display: flex; justify-content: space-between; padding: 10px 20px; font-family: 'Orbitron'; font-size: 11px; }
        .ticker-container { background: rgba(255, 0, 127, 0.1); overflow: hidden; white-space: nowrap; padding: 6px 0; border-top: 1px solid rgba(255, 0, 127, 0.2); }
        .ticker-text { display: inline-block; padding-left: 100%; animation: scroll 35s linear infinite; font-size: 11px; color: var(--p); font-weight: 700; will-change: transform; }
        @keyframes scroll { from { transform: translate3d(0,0,0); } to { transform: translate3d(-200%,0,0); } }

        /* NAVIGATION BAR */
        nav { position: fixed; top: 70px; width: 100%; z-index: 1000; padding: 12px; text-align: center; background: rgba(0,0,0,0.85); border-bottom: 1px solid rgba(255,0,127,0.2); backdrop-filter: blur(10px); }
        nav a { color: #fff; text-decoration: none; font-family: 'Orbitron'; font-size: 10px; letter-spacing: 3px; margin: 0 18px; transition: 0.3s; }
        nav a:hover, nav a.active { color: var(--p); text-shadow: 0 0 10px var(--p); }

        /* CONTACT FORM AREA */
        .wrapper { max-width: 600px; margin: 220px auto 50px; padding: 0 20px; text-align: center; position: relative; z-index: 10; }
        h1 { font-family: 'Orbitron'; font-size: 3rem; text-shadow: 0 0 20px var(--p); letter-spacing: 10px; margin-bottom: 30px; }
        
        form { background: rgba(255, 0, 127, 0.03); border: 1px solid var(--p); padding: 40px; border-radius: 4px; box-shadow: 0 0 30px rgba(255, 0, 127, 0.1); }
        input, textarea { width: 100%; background: transparent; border: 1px solid rgba(255,255,255,0.2); padding: 15px; color: #fff; margin-bottom: 20px; font-family: 'Orbitron'; font-size: 12px; transition: 0.3s; }
        input:focus, textarea:focus { outline: none; border-color: var(--p); box-shadow: 0 0 10px var(--p); }
        
        .submit-btn { width: 100%; background: var(--p); color: #000; border: none; padding: 18px; font-family: 'Orbitron'; font-weight: 900; letter-spacing: 4px; cursor: pointer; transition: 0.4s; }
        .submit-btn:hover { background: #fff; box-shadow: 0 0 30px var(--p); }

        /* SOCIAL LOGO ICONS */
        .social-hub { display: flex; justify-content: center; gap: 40px; margin-top: 40px; padding-bottom: 50px; }
        .social-hub a { color: #fff; text-decoration: none; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 10px; font-family: 'Orbitron'; }
        .social-hub a:hover { color: var(--p); transform: translateY(-5px); }

        /* HEART CURSOR */
        #cursor { position: fixed; width: 18px; height: 18px; background: var(--p); transform: rotate(45deg); pointer-events: none; z-index: 5000; animation: pulse 1.2s infinite; border-radius: 2px; }
        #cursor::before, #cursor::after { content: ''; position: absolute; width: 18px; height: 18px; background: var(--p); border-radius: 50%; }
        #cursor::before { left: -9px; } #cursor::after { top: -9px; }
        @keyframes pulse { 0%, 100% { scale: 1; } 50% { scale: 1.3; } }

        @media (max-width: 600px) { h1 { font-size: 2rem; } #cursor { display: none; } .wrapper { margin-top: 180px; } }
    </style>
</head>
<body>
    <div id="top-fixed">
        <div class="info"><div>UPLINK: SECURE</div><div id="time">00:00:00</div></div>
        <div class="ticker-container">
            <div class="ticker-text">+++ DIRECT INQUIRY LINE OPEN +++ LUKESMOBILEGALAXY@GMAIL.COM +++ CONNECTION STABLE +++ ABERDEEN NODE ACTIVE +++</div>
        </div>
    </div>

    <nav>
        <a href="index.html">HOME</a>
        <a href="work.html">SHOWREEL</a>
        <a href="promotion.html">PROMOTION</a>
        <a href="contact.html" class="active">CONTACT</a>
    </nav>

    <canvas id="stars"></canvas><div id="cursor"></div>

    <div class="wrapper">
        <h1>CONTACT</h1>
        <form action="mailto:lukesmobilegalaxy@gmail.com" method="GET">
            <input type="text" placeholder="FULL NAME" required>
            <input type="email" placeholder="EMAIL ADDRESS" required>
            <textarea rows="4" placeholder="HOW CAN WE SCALE YOUR BRAND?" required></textarea>
            <button type="submit" class="submit-btn">SEND SIGNAL</button>
        </form>

        <div class="social-hub">
            <a href="https://www.facebook.com/ThaRealOsiris" target="_blank">
                <span class="material-symbols-outlined" style="font-size:30px;">public</span>
                FACEBOOK
            </a>
            <a href="https://www.instagram.com/osirissirius/" target="_blank">
                <span class="material-symbols-outlined" style="font-size:30px;">camera_reveal</span>
                INSTAGRAM
            </a>
            <a href="https://www.youtube.com/@TheOsirisSirius" target="_blank">
                <span class="material-symbols-outlined" style="font-size:30px;">play_circle</span>
                YOUTUBE
            </a>
        </div>
    </div>

    <script>
        // SYSTEM CLOCK
        setInterval(() => { document.getElementById('time').innerText = new Date().toLocaleTimeString(); }, 1000);

        // BEATING HEART CURSOR
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // STARFIELD BACKGROUND
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        for(let i=0; i<100; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2, v:0.05+Math.random()*0.1});
        function animate() {
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = '#ff007f';
            stars.forEach(st => {
                ctx.beginPath(); ctx.arc(st.x, st.y, st.s, 0, Math.PI*2); ctx.fill();
                st.y -= st.v; if(st.y < 0) st.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
