<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | OSIRIS SIRIUS Aberdeen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@300;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <style>
        :root { --p: #ff007f; --bg: #000; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; cursor: none; }
        #stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        /* TOP BAR */
        #top { position: fixed; top: 0; width: 100%; z-index: 2000; background: #000; border-bottom: 2px solid var(--p); }
        .info { display: flex; justify-content: space-between; padding: 10px 20px; font-family: 'Orbitron'; font-size: 11px; }

        /* NAV */
        nav { position: fixed; top: 42px; width: 100%; z-index: 1000; padding: 15px; text-align: center; background: rgba(0,0,0,0.85); border-bottom: 1px solid rgba(255,0,127,0.2); backdrop-filter: blur(10px); }
        nav a { color: #fff; text-decoration: none; font-family: 'Orbitron'; font-size: 10px; letter-spacing: 3px; margin: 0 15px; transition: 0.3s; }
        nav a:hover, nav a.active { color: var(--p); text-shadow: 0 0 10px var(--p); }

        /* CONTACT CONTAINER */
        .wrapper { max-width: 1100px; margin: 180px auto 50px; padding: 20px; display: flex; flex-wrap: wrap; gap: 40px; z-index: 10; position: relative; }
        .contact-info { flex: 1; min-width: 300px; }
        .contact-info h1 { font-family: 'Orbitron'; font-size: 3.5rem; color: var(--p); text-shadow: 0 0 20px var(--p); margin: 0; }
        .contact-info p { font-size: 1rem; line-height: 1.8; color: #ccc; margin: 20px 0; }
        
        .contact-form { flex: 1.5; min-width: 300px; background: rgba(255, 0, 127, 0.03); border: 2px solid var(--p); padding: 40px; border-radius: 20px; box-shadow: 0 0 30px rgba(255, 0, 127, 0.1); backdrop-filter: blur(10px); }
        .input-group { margin-bottom: 25px; position: relative; }
        input, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.3); padding: 15px 5px; color: #fff; font-family: 'Montserrat'; font-size: 1rem; transition: 0.3s; }
        input:focus, textarea:focus { outline: none; border-bottom: 1px solid var(--p); background: rgba(255, 0, 127, 0.05); }
        
        .submit-btn { background: var(--p); color: #000; border: none; padding: 20px; width: 100%; font-family: 'Orbitron'; font-weight: 900; letter-spacing: 4px; border-radius: 50px; transition: 0.4s; }
        .submit-btn:hover { box-shadow: 0 0 50px var(--p); transform: scale(1.02); }

        /* CURSOR */
        #cursor { position: fixed; width: 18px; height: 18px; background: var(--p); transform: rotate(45deg); pointer-events: none; z-index: 5000; animation: pulse 1.2s infinite; }
        #cursor::before, #cursor::after { content: ''; position: absolute; width: 18px; height: 18px; background: var(--p); border-radius: 50%; }
        #cursor::before { left: -9px; } #cursor::after { top: -9px; }
        @keyframes pulse { 0%, 100% { scale: 1; } 50% { scale: 1.3; } }

        @media (max-width: 768px) { .wrapper { margin-top: 150px; flex-direction: column; } .contact-info h1 { font-size: 2.5rem; } #cursor { display: none; } }
    </style>
</head>
<body>
    <div id="top">
        <div class="info"><div>UPLINK: ACTIVE</div><div id="time">00:00:00</div></div>
    </div>
    <nav>
        <a href="index.html">HOME</a>
        <a href="work.html">SHOWREEL</a>
        <a href="promotion.html">PROMOTION</a>
        <a href="contact.html" class="active">CONTACT</a>
    </nav>
    <canvas id="stars"></canvas><div id="cursor"></div>

    <div class="wrapper">
        <div class="contact-info">
            <h1>GET IN TOUCH</h1>
            <p>Ready to scale your digital presence? Send a signal to our Aberdeen hub and let's build the future of your brand.</p>
            <div style="margin-top: 40px;">
                <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
                    <span class="material-symbols-outlined" style="color:var(--p)">mail</span>
                    <span>lukesmobilegalaxy@gmail.com</span>
                </div>
                <div style="display:flex; align-items:center; gap:15px;">
                    <span class="material-symbols-outlined" style="color:var(--p)">location_on</span>
                    <span>Aberdeen, Scotland</span>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <form action="mailto:lukesmobilegalaxy@gmail.com" method="GET">
                <div class="input-group"><input type="text" name="subject" placeholder="PROJECT NAME" required></div>
                <div class="input-group"><input type="email" placeholder="YOUR EMAIL" required></div>
                <div class="input-group"><textarea rows="4" name="body" placeholder="HOW CAN WE HELP?" required></textarea></div>
                <button type="submit" class="submit-btn">SEND SIGNAL</button>
            </form>
        </div>
    </div>

    <script>
        setInterval(() => { document.getElementById('time').innerText = new Date().toLocaleTimeString(); }, 1000);
        document.addEventListener('mousemove', (e) => { const c = document.getElementById('cursor'); c.style.left = e.clientX + 'px'; c.style.top = e.clientY + 'px'; });
        const canvas = document.getElementById('stars'); const ctx = canvas.getContext('2d'); let stars = [];
        function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = res; res();
        for(let i=0; i<100; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2, v:0.05+Math.random()*0.1});
        function anim() { ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = '#ff007f'; stars.forEach(st => { ctx.beginPath(); ctx.arc(st.x, st.y, st.s, 0, Math.PI*2); ctx.fill(); st.y -= st.v; if(st.y < 0) st.y = canvas.height; }); requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>
