<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | OSIRIS SIRIUS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@300;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <style>
        :root { --p: #ff007f; --bg: #000; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; cursor: none; }
        #stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        #top-bar { position: fixed; top: 0; width: 100%; z-index: 2000; background: #000; border-bottom: 2px solid var(--p); padding: 10px 20px; display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 11px; }
        nav { position: fixed; top: 40px; width: 100%; z-index: 1000; padding: 15px; text-align: center; background: rgba(0,0,0,0.8); border-bottom: 1px solid rgba(255,0,127,0.2); backdrop-filter: blur(10px); }
        nav a { color: #fff; text-decoration: none; font-family: 'Orbitron'; font-size: 10px; letter-spacing: 3px; margin: 0 15px; transition: 0.3s; }
        nav a:hover, nav a.active { color: var(--p); text-shadow: 0 0 10px var(--p); }

        /* CONTACT TERMINAL */
        .contact-container { max-width: 900px; margin: 180px auto 50px; padding: 40px; border: 1px solid var(--p); background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); box-shadow: 0 0 40px rgba(255, 0, 127, 0.1); position: relative; z-index: 10; }
        .contact-header { text-align: left; border-bottom: 1px solid var(--p); padding-bottom: 20px; margin-bottom: 30px; }
        .contact-header h1 { font-family: 'Orbitron'; font-size: 2.5rem; color: #fff; margin: 0; letter-spacing: 5px; }
        
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full { grid-column: span 2; }
        input, textarea { background: #111; border: 1px solid #333; padding: 20px; color: #fff; font-family: 'Orbitron'; font-size: 12px; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--p); outline: none; box-shadow: 0 0 15px rgba(255, 0, 127, 0.2); }
        
        .submit-btn { grid-column: span 2; background: var(--p); color: #000; border: none; padding: 20px; font-family: 'Orbitron'; font-weight: 900; letter-spacing: 5px; cursor: pointer; transition: 0.4s; }
        .submit-btn:hover { background: #fff; box-shadow: 0 0 40px var(--p); }

        .social-links { margin-top: 30px; display: flex; gap: 20px; justify-content: center; }
        .social-links a { color: var(--p); text-decoration: none; font-family: 'Orbitron'; font-size: 10px; border: 1px solid var(--p); padding: 10px 20px; transition: 0.3s; }
        .social-links a:hover { background: var(--p); color: #000; }

        #cursor { position: fixed; width: 18px; height: 18px; background: var(--p); transform: rotate(45deg); pointer-events: none; z-index: 5000; animation: pulse 1.2s infinite; border-radius: 2px; }
        @keyframes pulse { 0%, 100% { scale: 1; } 50% { scale: 1.3; } }
        @media (max-width: 768px) { form { grid-template-columns: 1fr; } .full { grid-column: span 1; } .submit-btn { grid-column: span 1; } .contact-container { margin-top: 150px; padding: 20px; } }
    </style>
</head>
<body>
    <div id="top-bar"><div>SECURE UPLINK: ESTABLISHED</div><div id="time">00:00:00</div></div>
    <nav>
        <a href="index.html">HOME</a>
        <a href="work.html">SHOWREEL</a>
        <a href="promotion.html">PROMOTION</a>
        <a href="contact.html" class="active">CONTACT</a>
    </nav>
    <canvas id="stars"></canvas><div id="cursor"></div>

    <div class="contact-container">
        <div class="contact-header">
            <h1>CONTACT</h1>
            <p style="font-size: 10px; color: var(--p); letter-spacing: 3px;">DIRECT INQUIRY TERMINAL // ABERDEEN</p>
        </div>
        
        <form action="mailto:lukesmobilegalaxy@gmail.com" method="GET">
            <input type="text" name="subject" placeholder="CLIENT NAME" required>
            <input type="email" placeholder="EMAIL ADDRESS" required>
            <textarea name="body" class="full" rows="5" placeholder="MISSION DETAILS / PROJECT SCOPE" required></textarea>
            <button type="submit" class="submit-btn">SEND SIGNAL</button>
        </form>

        <div class="social-links">
            <a href="https://www.facebook.com/ThaRealOsiris" target="_blank">FACEBOOK</a>
            <a href="https://www.instagram.com/osirissirius/" target="_blank">INSTAGRAM</a>
            <a href="https://www.youtube.com/@TheOsirisSirius" target="_blank">YOUTUBE</a>
        </div>
    </div>

    <script>
        setInterval(() => { document.getElementById('time').innerText = new Date().toLocaleTimeString(); }, 1000);
        document.addEventListener('mousemove', (e) => { document.getElementById('cursor').style.left = e.clientX + 'px'; document.getElementById('cursor').style.top = e.clientY + 'px'; });
        const canvas = document.getElementById('stars'); const ctx = canvas.getContext('2d'); let stars = [];
        function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = res; res();
        for(let i=0; i<100; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2, v:0.05+Math.random()*0.1});
        function anim() { ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle = '#ff007f'; stars.forEach(st => { ctx.beginPath(); ctx.arc(st.x, st.y, st.s, 0, Math.PI*2); ctx.fill(); st.y -= st.v; if(st.y < 0) st.y = canvas.height; }); requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>
